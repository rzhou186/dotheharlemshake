<!doctype html>
<html>

	<head>

		<title>Make the Harlem Shake!</title>
    
		<!-- CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css"/>
		<link rel="stylesheet" href="stylesheets/styles.css" type="text/css"/>

		<!-- Google Analytics -->
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-38669252-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>

	</head>

	<body>

		<!-- Navbar (Top) -->
		<div class="navbar navbar-fixed-top navbar-inverse">
  		<div class="navbar-inner">
  			<div class="container">
	    		<a class="brand" href=""><strong >Make the <span style="color:red">Harlem</span> Shake!</strong></a>
	    		<ul class="nav pull-right">
	    			<li><a href="#aboutModal", data-toggle="modal">About</a></li>
	    			<li><a href="#copyrightModal", data-toggle="modal">Copyright</a></li>
	    		</ul>
	    	</div>
  		</div>
		</div>

		<!-- App Window -->
		<div class="container">
			<div class="app-window">
				
				<h1>Your Own Harlem Shake Video.</h1>
				<h1><small>
					<div class="helper-text">
						<span style="color: #ffffff;">Step 1: </span> <span style="color: #ff0000;">Record</span> the first half of your Harlem Shake. Turn up the sound!
					</div>
				</small></h1>

				<!-- Video Recorder -->
				<div id="recorder">
					<div id="webcam"></div>
				</div>

				<button id="record-btn" class="btn btn-danger btn-large btn-record" disabled="true">
					<strong id="record-btn-txt">
						Initializing webcam...
					</strong>
				</button>
			
				<!-- Downloader (kept hidden until step 3) -->
				<div id="downloader">
					<button id="download-btn" disabled="true" class="btn btn-primary btn-large btn-download">
						<strong id="download-btn-txt">
							Processing files...
						</strong>
					</button>
				</div>

				<!-- Progress Tracker -->
				<div class="progress-tracker">
					<span class="progress-step left current" id="step1">Step 1</span>
					<span class="progress-step center" id="step2">Step 2</span>
					<span class="progress-step right" id="step3">Step 3</span>
				</div>

				<!-- Social Media Sharer -->
				<div class="media-sharer">
				</div>
  				
			</div>
		</div>

		<!-- Navbar (Bottom) -->
		<div class="navbar navbar-fixed-bottom navbar-inverse">
  		<div class="navbar-inner">
  			<div class="container">
	    		<ul class="nav">
	    			<li><a><strong>A Ray Zhou and Shubham Goel Production</strong></a></li>
	    		</ul>
	    	</div>
  		</div>
		</div>

		<!-- "About" Modal -->
		<div id="aboutModal" class="modal hide fade">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal">x</button>
		    <h3 id="myModalLabel">About</h3>
		  </div>
		  <div class="modal-body">
		    <p>One fine body...</p>
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal">Close</button>
		  </div>
		</div>

		<!-- "Copyright" Modal -->
		<div id="copyrightModal" class="modal hide fade">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal">x</button>
		    <h3 id="myModalLabel">Copyright</h3>
		  </div>
		  <div class="modal-body">
		    <p>One fine body...</p>
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal">Close</button>
		  </div>
		</div>

	</body>

	<!-- JS -->
	<script src="javascripts/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
	<script src="javascripts/swfobject/swfobject.js" type="text/javascript"></script>
	<script src="javascripts/scriptcam/scriptcam.js" type="text/javascript"></script>
	<script src="javascripts/app.js" type="text/javascript"></script>

</html>
