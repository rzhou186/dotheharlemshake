<!doctype html>
<html>

	<head>
    
		<title>Do the Harlem Shake!</title>
    
		<!-- CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css"/>
		<link rel="stylesheet" href="stylesheets/styles.css" type="text/css"/>

	</head>

	<body>

		<!-- Navbar (Top) -->
		<div class="navbar navbar-fixed-top navbar-inverse">
  		<div class="navbar-inner">
  			<div class="container">
	    		<a class="brand" href=""><strong>Do the Harlem Shake!</strong></a>
	    		<ul class="nav pull-right">
	    			<li><a href="#">About</a></li>
	    			<li><a href="#">Contact</a></li>
	    		</ul>
	    	</div>
  		</div>
		</div>

		<!-- App Window -->
		<div class="container">
			<div class="app-window">
				
				<h1>Your Own Harlem Shake Video.</h1>
				<h1><small>
					<div class="helper-text">
						<span style="color: #ffffff;">Step 1: </span> <span style="color: #ff0000;">Record</span> the first half of your Harlem Shake. Turn up the audio!
					</div>
				</small></h1>

				<!-- Video Recorder -->
				<div id="recorder">
					<div id="webcam"></div>
				</div>

				<button id="record-btn" class="btn btn-danger btn-large btn-record" disabled="true">
					<strong id="record-btn-txt">
						<i class="icon-eye-open icon-white"></i>&nbsp;Record
					</strong>
				</button>
			
				<!-- Downloader (kept hidden until step 3) -->
				<div id="downloader">
					<button id="download-btn" class="btn btn-primary btn-large btn-download">
						<strong>
							<i class="icon-hand-right icon-white"></i>&nbsp;&nbsp;Download Video&nbsp;&nbsp;<i class="icon-hand-left icon-white"></i>
						</strong>
					</button>
				</div>

				<!-- Progress Tracker -->
				<div class="progress-tracker">
					<span class="progress-step left current" id="step1">Step 1</span>
					<span class="progress-step center" id="step2">Step 2</span>
					<span class="progress-step right" id="step3">Step 3</span>
				</div>
  				
			</div>
		</div>

		<!-- Navbar (Bottom) -->
		<div class="navbar navbar-fixed-bottom navbar-inverse">
  		<div class="navbar-inner">
  			<div class="container">
	    		<ul class="nav">
	    			<li><a href="#">A Ray Zhou and Shubham Goel Production</a></li>
	    		</ul>
	    	</div>
  		</div>
		</div>

	</body>

	<!-- JS -->
	
	<script src="javascripts/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
	
	<script src="javascripts/swfobject/swfobject.js" type="text/javascript"></script>
	<script src="javascripts/scriptcam/scriptcam.js" type="text/javascript"></script>

	<script src="javascripts/app.js" type="text/javascript"></script>

</html>
